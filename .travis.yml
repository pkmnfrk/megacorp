language: java
install: ./gradlew setupDecompWorkspace
script:
  - ./gradlew check
  - ./gradlew build
after_script: ./publish_build.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/compileDummy.jar
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/providedDummy.jar
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "build/libs/*.jar"
    skip_cleanup: true
    on:
      tags: true
    draft: true
    tag_name: "$TRAVIS_TAG"
addons:
  artifacts:
    working_dir: build/libs
    paths:
      - $(ls build/libs/*.jar | tr "\n" ":")
    permissions: public-read
    on:
      tags: false